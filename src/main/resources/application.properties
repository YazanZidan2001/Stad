# Application Name
spring.application.name=Stad

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Stadium

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# JWT Configuration
jwt.secret=3jYgT6HnM9PqStUvWxYz123456789abcdefgHIJKLMNOpqrstuvwxyz
jwt.expiration=3600000
jwt.refresh-expiration=604800000

#date/time formatting
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-format=HH:mm


stadium.images.base-path=/images/stadiums/
# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB


spring.servlet.multipart.enabled=true
# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.stad=DEBUG


# Email Configuration (Optional)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp

# Swagger OpenAPI Documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html



# Cache Configuration (Optional)
spring.cache.type=none

# Custom Configurations (Add your own keys here if needed)
custom.property.example=example-value

logging.level.org.springframework.security=DEBUG

